---
name: Build Ubuntu Docker Images

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'linux/ubuntu/**'
      - 'build.ps1'
      - '.github/workflows/build-ubuntu.yml'
  pull_request:
    paths:
      - 'linux/ubuntu/**'
      - 'build.ps1'
  workflow_dispatch:
    inputs:
      ubuntu_version:
        description: 'Ubuntu version'
        required: true
        type: choice
        options:
          - '22.04'
          - '24.04'
          - 'both'
        default: 'both'
      push_image:
        description: 'Push image to registry'
        required: true
        type: boolean
        default: false
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/ubuntu

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        ubuntu: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ubuntu_version == 'both' && fromJson('["22.04","24.04"]') || github.event_name == 'workflow_dispatch' && fromJson(format('["{0}"]', github.event.inputs.ubuntu_version)) || fromJson('["22.04","24.04"]') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          # Generate tags
          VERSION_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:act-${{ matrix.ubuntu }}"
          
          # Add latest tag for 24.04
          if [ "${{ matrix.ubuntu }}" = "24.04" ]; then
            LATEST_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:act-latest"
            TAGS="${VERSION_TAG},${LATEST_TAG}"
          else
            TAGS="${VERSION_TAG}"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ./linux/ubuntu/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ (github.event_name != 'pull_request' && (github.event.inputs.push_image == 'true' || github.event.inputs.push_image == '')) || github.event_name == 'schedule' || github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            FROM_IMAGE=ubuntu
            FROM_TAG=${{ matrix.ubuntu }}
            NODE_VERSION=22 24
            DISTRO=ubuntu
            TYPE=act
            RUNNER=root
            BUILD_DATE=${{ github.event.repository.updated_at }}
            BUILD_OWNER=${{ github.repository_owner }}
            BUILD_REPO=${{ github.event.repository.name }}
            BUILD_TAG=act
            BUILD_TAG_VERSION=act-${{ matrix.ubuntu }}
            BUILD_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        if: success()
        run: |
          # Pull and test the built image
          docker pull ${{ steps.meta.outputs.version_tag }} --platform linux/amd64
          docker run --rm ${{ steps.meta.outputs.version_tag }} bash -c "echo 'Image test successful'"
          
          # Verify environment variables
          docker run --rm ${{ steps.meta.outputs.version_tag }} bash -c "cat /etc/environment | head -20"

  summary:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built act Docker images successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Event: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Ref: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- SHA: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
